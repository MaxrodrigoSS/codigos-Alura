<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contato.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="img/logo.png" alt="Logo da Barbearia Alura"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>

        <form>
            <label for="Nome e Sobrenome">Nome e Sobrenome</label>
            <input type="text" id="Nome e Sobrenome" class="input-padrao" required>

            <label for="Email">Email</label>
            <input type="email" id="Email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="Telefone">Telefone</label>
            <input type="tel" id="Telefone" class="input-padrao" required placeholder="(xx) XXXXX-XXXX">

            <label for="Mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="Mensagem" class="input-padrao"> </textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>

                <label for="E-mail">E-mail</label>
                <input type="radio" name="contato" id="E-mail">

                <label for="radio-Telefone">Telefone</label>
                <input type="radio" name="contato" id="radio-Telefone">

                <label for="radio-whatsapp">Whatsapp</label>
                <input type="radio" name="contato" id="radio-whatsapp" checked>
            </fieldset>

            <fieldset>
                <legend>Qual horario prefere ser atendido?</legend>
                <select name="" id="">
                <option value="">Manh√£</option>
                <option value="">Tarde</option>
                <option value="">Noite</option>
            </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked> Gostaria de saber as nossas novidades por e-mail?</label>
            <input type="submit" name="contato" value="Enviar formulario" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>

        </table>

    </main>

    <footer>
        <img src="img/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright"> &copy; Copyright - 2020 </p>

    </footer>
</body>

</html>
